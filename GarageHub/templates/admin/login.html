
{% extends "admin/login.html" %}

{% block extrastyle %}
    {{ block.super }}
    <!-- Adicione estilos personalizados aqui, se necessário -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        #site-name {
            margin: 0;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        #login-form {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-row {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #62a0e3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #557da8;
        }
    </style>
{% endblock extrastyle %}

{% block branding %}
    <h1 id="site-name"><a href="{% url 'admin:index' %}">Auto Mecânica Minoro</a></h1>
{% endblock branding %}

{% block content %}
    <!-- Adicione o formulário de login aqui -->
    <form method="post" action="{% url 'admin:login' %}" id="login-form">
        {% csrf_token %}
        <div class="form-row">
            <label for="id_username">Usuário:</label>
            <input type="text" name="username" autofocus required id="id_username">
        </div>
        <div class="form-row">
            <label for="id_password">Senha:</label>
            <input type="password" name="password" required id="id_password">
        </div>
        <!-- Adicione a seleção de tema aqui -->
        <div class="form-row">
            <label for="id_theme">Tema:</label>
            <select name="theme" id="id_theme">
                <option value="claro">Claro</option>
                <option value="escuro">Escuro</option>
            </select>
        </div>
        <button type="submit">Login</button>
    </form>
{% endblock content %}
