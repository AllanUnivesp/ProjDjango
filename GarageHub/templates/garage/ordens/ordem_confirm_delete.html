{% extends "garage/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Remover Ordem</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Atenção:</strong> Você está prestes a remover a ordem "{{ object.nome }}". Esta ação é irreversível.
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger">Sim, Remover</button>
                            <a href="{% url 'garage:ordem-detail' object.id %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
