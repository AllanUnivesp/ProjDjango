{% extends "garage/base.html" %}

{% block content %}
    <!-- Título do post -->
    <h1>{{ post.title }}</h1>

    <!-- Data de publicação e autor do post -->
    <p class="date">
        Publicado em {{ post.publish }} por {{ post.author }}
    </p>

    <!-- Corpo do post com quebras de linha -->
    {{ post.body|linebreaks }}
{% endblock %}
