{% extends "garage/base.html" %}

{% block content %}
    <!-- Loop sobre todos os posts -->
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <!-- Metadados do post: autor e data de postagem -->
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted }}</small>
                </div>
                <!-- Título do post com link para detalhes -->
                <h2><a class="article-title" href="{% url 'garage:post_detail' post.id %}">{{ post.title }}</a></h2>
                <!-- Conteúdo do post -->
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
