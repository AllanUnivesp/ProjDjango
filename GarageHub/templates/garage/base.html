{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>{% block title %}Garage Hub{% endblock %}</title>
</head>
<body>

<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="#">Garage Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="{% url 'garage:garage-home' %}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'garage:client-list' %}">Clientes</a>
                    <a class="nav-item nav-link" href="{% url 'garage:veiculo-list' %}">Veículos</a>
                    <a class="nav-item nav-link" href="{% url 'garage:ordem-list' %}">Ordem de Serviço</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/admin">Logar</a>
                    <a class="nav-item nav-link" href="/register">Registrar</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}{% endblock %}
        </div>
        <div class="col-md-4">
            <div class="content-section">
                <h3>Menu Rápido</h3>
                <p class="text-muted">Informações de acesso rápido.
                <ul class="list-group">
                    <li class="list-group-item list-group-item-light">Últimas Ordens</li>
                    <li class="list-group-item list-group-item-light">Próximas Ordens</li>
                    <li class="list-group-item list-group-item-light">Ordens Concluídas</li>
                    <li class="list-group-item list-group-item-light">Ordens On-hold</li>
                </ul>
                </p>
            </div>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
